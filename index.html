<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>KENZIEFLIX</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header class="cabecalho">

        <img src="./img/logo 1 .png" alt="Logo KENZIEFLIX">

    </header>

    <section>
        <h1>Quem está assistindo</h1>
    </section>


    <div>
        <ul>
            <li class="usuario">
                <img src="./img/avatar1 .png" alt="imagem de perfil do primeiro usuario">
                <p class="nomeUsuario">Aline</p>
            </li>
            <li class="usuario">
                <img src="./img/avatar2 .png" alt="imagem de perfil do segundo usuario">
                <p class="nomeUsuario">Pedrinho</p>
            </li>
            <li class="usuario">
                <img src="./img/avatar3 .png" alt="imagem de perfil do terceiro usuario">
                <p class="nomeUsuario">Júlia</p>
            </li>
            <li class="adicinonarUsuario">
                <img class="imgAdcUsuario" src="img/sinal.png" alt="imagem para adicionar novo usuario">
                <p class="nomeUsuarioAdc">Adicionar Perfil</p>
            </li>

        </ul>
    </div>

    <div>
         <button class="botao">Gerenciar Perfis</button>
    </div>


</body>
</html>
